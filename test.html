<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Canvas Waveform Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="waveform.js"></script>
    <style>
      #test {
        width: 800px;
        height: 90px;
        border: 1px dotted grey;
      }
    </style>
  </head>
  
  <body>
  
    <div id="test"></div>
    
    
    
    <script>
      var w = new Waveform(document.getElementById("test"));
      for(var i=0; i<100; i++){
        w.pushLevel(Math.random());
      }
      w.redraw();
    </script>
  </body>
</html>
